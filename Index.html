<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <title>Task Time</title>
</head>
<body>
    <table cellspacing="2" align="center" cellpadding="8">  
        <tr>
            <td colspan="2" style="text-align:center;">
                <h2>Welcome to our Web Application</h2>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <h3>Register Yourself!!</h3>
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter your Name" id="Name" maxlength="20" minlength="3"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="Enter Your Mail" id="Email"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" placeholder="Enter your password" id="Password" minlength="6" maxlength="20"/></td> 
        </tr> 
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password" placeholder="Enter your password again" id="ConfirmPassword" minlength="6" maxlength="20"/></td> 
        </tr> 
        <tr>
            <td>Bio:</td>
            <td><input type="text" placeholder="About Yourself" id="Bio" height="20" width="25" maxlength="250" minlength="12"></td>
            
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="create" onclick="CreateAccount()">
            </td>
        </tr>
    </table>
    <script src="Script.js"></script>
</body>
</html>
